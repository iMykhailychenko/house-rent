version: '3.9'

services:
  backend:
    container_name: backend
    build: ./backend
    restart: unless-stopped
    command: yarn prod
    env_file:
      - .env
    depends_on:
      - db

  frontend:
    container_name: frontend
    build: ./frontend
    restart: unless-stopped
    command: yarn prod
    env_file:
      - .env
    depends_on:
      - backend

  email_service:
    container_name: email_service
    build: ./email_service
    command: uvicorn main:app --root-path /email --reload --workers 1 --host 0.0.0.0 --port 4001
    env_file: .env

  db:
    container_name: db
    image: postgres:13.4-alpine
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT}:${POSTGRES_PORT}"
    env_file:
      - .env
    volumes:
      - postgres:/var/lib/postgresql/data

  nginx:
    container_name: nginx
    image: nginx:stable-alpine
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/nginx.conf
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
      - email_service
      - db

volumes:
  postgres:
