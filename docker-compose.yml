version: '3.9'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    container_name: backend
    env_file:
      - ./backend/.env
    restart: unless-stopped
    command: yarn run start
    depends_on:
      - db
      - pgadmin

  frontend:
    build: ./frontend
    stdin_open: true
    tty: true
    ports:
      - "3000:3000"
    env_file:
      - frontend/.env
    container_name: frontend
    command: yarn run start

  db:
    container_name: db
    image: postgres:13.3-alpine
    env_file:
      - ./backend/.env
    volumes:
      - postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    volumes:
      - pgadmin:/root/.pgadmin
    ports:
      - "5050:80"
    env_file:
      - ./.env
    restart: unless-stopped

volumes:
  postgres:
  pgadmin: