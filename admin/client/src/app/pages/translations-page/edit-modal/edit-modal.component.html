<h2 mat-dialog-title>Edit content</h2>
<mat-dialog-content class="content">
    <form class="flex">
        <h3>{{ data.id }}</h3>

        <mat-form-field class="input">
            <mat-label>Translated content</mat-label>
            <textarea
                matInput
                rows="14"
                name="content"
                placeholder="Hello"
                [(ngModel)]="content"
            ></textarea>
        </mat-form-field>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close [mat-dialog-close]="null">
        Cancel
    </button>
    <button color="primary" mat-raised-button (click)="save(data.id)">
        Save
    </button>
</mat-dialog-actions>
