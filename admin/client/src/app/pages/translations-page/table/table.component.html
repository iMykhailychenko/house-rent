<mat-form-field>
    <mat-label>Search id or translated content</mat-label>
    <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="hello..."
        #input
    />
</mat-form-field>

<table mat-table [dataSource]="trans.data" matSort>
    <!-- Column -->
    <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td class="delete" mat-cell *matCellDef="let element">
            <button mat-icon-button (click)="deleteModal(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <!-- Column -->
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element" (click)="open(element)">
            {{ element.id }}
        </td>
    </ng-container>

    <!-- Column -->
    <ng-container matColumnDef="content">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>
            Translated content
        </th>
        <td
            mat-cell
            class="content"
            *matCellDef="let element"
            (click)="open(element)"
        >
            {{ element.content }}
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let element; columns: displayedColumns"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
            No data matching the filter "{{ input.value }}"
        </td>
    </tr>
</table>
