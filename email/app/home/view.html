<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
        />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <title>House rent email service</title>

        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <style>
            body {
                display: block;
                width: 100%;
                height: 100vh;
            }

            #toasts {
                position: absolute;
                left: 10px;
                top: 10px;
                z-index: 0;
                height: 100%;
                width: 50%;
                pointer-events: none;
            }
        </style>
    </head>
    <body class="container-fluid bg-success d-flex justify-content-center align-items-center flex-column">
        <h1 class="text-white">House rent email service</h1>
        <a href="/docs" target="_blank" class="link-light d-block">View documentation</a>
        <button id="auth" type="button" class="btn btn-light mt-4">Test auth</button>

        <div id="toasts"></div>
        <script>
            "use strict";
            const ref = {
                button: document.getElementById('auth'),
                toasts: document.getElementById('toasts'),
            };

            ref.button.addEventListener('click', async () => {
                const response = await fetch('/email/auth/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        email: 'igor.c.m@ukr.net',
                        token: 'sfvfdr23dGVCHJdce-sverCBCHJbrvce-erver-KbiunILS3f',
                        first_name: 'Ihor',
                        last_name: 'Mykhailychenko',
                    }),
                });

                if (response.status > 299) {
                    ref.toasts.innerHTML = `
                        <div class="alert alert-danger" role="alert">
                            Something went wrong. Sent auth email error!
                        </div>`;
                }
            });

            document.body.addEventListener('click', async () => {
                ref.toasts.innerHTML = "";
            });
        </script>
    </body>
</html>
