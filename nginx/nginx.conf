server {
    listen 80;

    location /api/v1/ {
        proxy_pass http://be:8000;
    }

    location /email/ {
        proxy_pass http://email:4001/;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location / {
        proxy_pass http://fe:3000;
    }
}
